<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-xs-10 col-sm-8 col-md-7 col-lg-5 col-xl-4 m-auto">

    <div class="head-text text-center mx-auto mb-4">
        <h3 class="font-weight-bold">Welcome!</h3>
    </div>

    <div class="alert-container mx-auto"></div>
    
    <div class="card login m-auto">
        <h5 class="card-header text-center font-weight-bold">Reset Password</h5>
        <div class="card-body">
            <form id="reset-password-form">
                <div class="form-group">
                  <label for="password">Password Baru</label>
                  <input type="text" class="form-control password-field" id="password-new" autocomplete="off">  
                  <div class="pass-message">
                    <small class="form-text text-danger"></small>  
                  </div>
                                            
                </div>

                <div class="form-group">
                  <label for="password-confirm">Konfirmasi Password</label>
                  <input type="text" class="form-control password-field" id="password-confirm" autocomplete="off">    
                  <div class="pass-message">
                    <small class="form-text text-danger"></small>  
                  </div>  
                            
                </div>

                <button type="submit" class="btn btn-primary w-100" id="btn-submit" disabled>Submit</button>
              </form>
        </div>
      </div>
    </div>

    <footer class="footer">
     Developed by Ronaldo Pangarego
    </footer>
    
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
